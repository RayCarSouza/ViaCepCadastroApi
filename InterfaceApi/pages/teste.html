<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste CEP</title>
</head>
<body>

<input type="text" id="cep" placeholder="CEP" maxlength="9" />
<input type="text" id="endereco" placeholder="Endereço" readonly />
<input type="text" id="bairro" placeholder="Bairro" readonly />
<input type="text" id="cidade" placeholder="Cidade" readonly />
<input type="text" id="estado" placeholder="Estado" readonly />

<script src="index.js"></script>


<!-- Barra superior colorida -->
<div class="w-100 d-flex align-items-center p-2" style="height: 8%; background-color: #ffe600; color: #000000">
  <img src="Logotipo_MercadoLivre.png" alt="Logo Mercado Livre" style="height: 50px; width: 45%margin-right: 35%;">
  <label for="Início" style="margin-left: 70%">Início</>
</div>



	<div class="position-relative m-4 mt-5">
  <div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="height: 1px;">
    <div class="progress-bar" style="width: 50%"></div>
  </div>
  <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">1</button>
  <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">2</button>
  <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill" style="width: 2rem; height:2rem;">3</button>
</div>

  <div class="container mt-5">
    <ul class="nav nav-tabs" id="tabMenu" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="cadastro-tab" data-bs-toggle="tab" data-bs-target="#cadastro" type="button">Cadastro</button>
      </li>
    </ul>

    <div class="tab-content border border-top-0 p-4 bg-white">
      <!-- Login -->
      <div class="tab-pane fade show active" id="login" role="tabpanel">
        <form>
        	
          <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email"/>
          </div>
       
          <div class="mb-3">
            <input type="password" class="form-control" id="senha" placeholder="Senha"/>
          </div>
          
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
      </div>

      <!-- Cadastro -->
      <div class="tab-pane fade" id="cadastro" role="tabpanel">
        <form>
        	
          <div class="mb-3">
            <input type="text" class="form-control" id="nome" placeholder="Nome"/>
          </div>

          <div class="mb-3">
            <input type="email" class="form-control" id="emailCadastro" placeholder="Email"/>
          </div>
          
          <div class="mb-3">
            <input type="password" class="form-control" id="senha" placeholder="Senha"/>
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" id="cep" maxlength="9" placeholder="CEP" />
          </div>
         
          <div class = "row">
          <div class="col-8 mb-3">
            <input type="text" class="form-control" id="endereco" readonly placeholder="Endereço"/>
          </div>
          
             <div class="col-4 mb-3">
            <input type="text" class="form-control" id="numero" required  placeholder="Número"/>
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" id="bairro" readonly placeholder="Bairro"/>
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" id="cidade" readonly placeholder="Cidade" />
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" id="estado" readonly placeholder="Estado" />
          </div>

          <button type="submit" class="btn btn-success w-100">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
