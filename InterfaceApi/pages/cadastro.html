<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
        <h2 class="text-center mb-4">Cadastro</h2>
        <div id="erro" class="alert alert-danger d-none"></div>
        <form id="formCadastro">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" name="senha" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" id="cep" name="cep" class="form-control" required pattern="\d{8}" title="Informe 8 números para o CEP." />
          </div>
          <div class="mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" id="endereco" name="endereco" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="numero" class="form-label">Número</label>
            <input type="text" id="numero" name="numero" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" id="bairro" name="bairro" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" id="cidade" name="cidade" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" id="estado" name="estado" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
        <p class="text-center mt-3">
          <a href="index.html">Já tem conta? Fazer login</a>
        </p>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const cepInput = document.getElementById('cep');
        const erroDiv = document.getElementById('erro');

        function mostrarErro(mensagem) {
          erroDiv.textContent = mensagem;
          erroDiv.classList.remove('d-none');
        }

        function limparErro() {
          erroDiv.textContent = '';
          erroDiv.classList.add('d-none');
        }

        function buscarCep(cep) {
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then(response => response.json())
            .then(data => {
              if (!data.erro) {
                document.getElementById('endereco').value = data.logradouro;
                document.getElementById('bairro').value = data.bairro;
                document.getElementById('cidade').value = data.localidade;
                document.getElementById('estado').value = data.uf;
                limparErro();
              } else {
                mostrarErro('CEP não encontrado.');
              }
            })
            .catch(() => {
              mostrarErro('Erro ao buscar o CEP.');
            });
        }

        cepInput.addEventListener('input', () => {
          const cep = cepInput.value.replace(/\D/g, '');
          if (cep.length === 8) {
            buscarCep(cep);
          }
        });

        document.getElementById('formCadastro').addEventListener('submit', (e) => {
          const cep = cepInput.value.replace(/\D/g, '');
          if (cep.length !== 8) {
            e.preventDefault();
            mostrarErro('Informe um CEP válido antes de cadastrar.');
          }
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
